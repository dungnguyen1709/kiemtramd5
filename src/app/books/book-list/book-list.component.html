<table class="table table-hover">
  <thead>
  <tr>
  <th>ID</th>
  <th>Book name</th>
  <th>Author</th>
  <th>
    Action
  </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let book of bookList">
    <td>{{book.id}}</td>
    <td>
      <a [routerLink]="['/detail', book.id]">
        {{book.title}}
      </a>
    </td>
    <td>{{book.author}}</td>
    <td>
      <button class="btn btn-danger" (click)="deleteBook(book.id)">Delete</button>
      <button class="btn btn-primary " [routerLink]="[book.id]">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
<a routerLink='/add'>
  <button type="button" class="btn btn-primary">Add Book</button>
</a>
<script>
  $(document).ready(function() {
    $('#example').DataTable();
  } );
</script>
